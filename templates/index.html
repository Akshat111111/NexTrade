<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTrade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        form {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            margin: 5px 0;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #walletAddress {
            margin-top: 10px;
            color: #444;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .gtranslate_wrapper{
            position: absolute;
            bottom: 30px;
            left: 30px;
        }

        #toggleBtn {
            background-color: #f0f0f0;
            border: none;
            border-radius: 30px;
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .icon-container {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background-color 0.3s, color 0.3s;
        }

        .fa-sun {
            color: #ffb300;
        }

        .fa-moon {
            color: #3f51b5;
        }

        .active {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .night-mode {
            background-color: #333;
        }

        .night-mode #toggleBtn {
            background-color: #555;
        }

        .night-mode .active {
            background-color: #777;
        }

        .header {
    display: flex;
    align-items: center;
        }

        .logo {
        width: 120px;                  
        height: 120px;                 
        background: linear-gradient(135deg, #4f9a94, #ebc08b); 
        border-radius: 50%;           
        display: flex;                 
        justify-content: center;      
        align-items: center;          
        overflow: hidden;  
        margin-right: 20px;             
        }

                h1 {
            margin: 0;                   
            font-size: 3rem;             
            display: flex;               
        }

        .logo img {
            max-width: 100%;              
            height: auto;                  
            border-radius: 50%;           
        }

        .letter {
            animation: colorChange 3s infinite; /* Animation for each letter */
        }

            /* Keyframes for color change */
        @keyframes colorChange {
        0% {
            color: #2c7a73;           /* First color */
        }
        33% {
            color:#c89f6b;           /* Second color */
        }
        67% {
            color: #d85d4d;           /* Third color */
        }
        100% {
            color: #2c7a73;           /* Back to first color */
        }
    }

    /* Space class */
    .space {
        display: inline-block;       /* Ensures space is treated as a block */
        width:60 px;                /* Adjust width for spacing */
    }

        /* Delay each letter's animation */
    .letter:nth-child(1) { animation-delay: 0s; }
    .letter:nth-child(2) { animation-delay: 0.1s; }
    .letter:nth-child(3) { animation-delay: 0.2s; }
    .letter:nth-child(4) { animation-delay: 0.3s; }
    .letter:nth-child(5) { animation-delay: 0.4s; }
    .letter:nth-child(6) { animation-delay: 0.5s; }
    .letter:nth-child(7) { animation-delay: 0.6s; }
    .letter:nth-child(8) { animation-delay: 0.7s; }
    .letter:nth-child(9) { animation-delay: 0.8s; }
    .letter:nth-child(10) { animation-delay: 0.9s; }
    .letter:nth-child(11) { animation-delay: 1s; }
    .letter:nth-child(12) { animation-delay: 1.1s; }
    .letter:nth-child(13) { animation-delay: 1.2s; }
    .letter:nth-child(14) { animation-delay: 1.3s; }
    .letter:nth-child(15) { animation-delay: 1.4s; }
    .letter:nth-child(16) { animation-delay: 1.5s; }
    .letter:nth-child(17) { animation-delay: 1.6s; }
    .letter:nth-child(18) { animation-delay: 1.7s; }

    </style>
</head>
<body>
    <div class="gtranslate_wrapper"></div>

      window.gtranslateSettings = {

            <span class="letter">r</span>

    </div>

</html>
