  /* Stats Section */
  .contributor-stats {

  max-width: 1400px;
  margin: 0 auto;
  padding: 3rem 0;
  text-align: center;
  background-color: #2193b0;
  margin-top: -20px;

  }

  .contributor-stats h2 {

  font-size: 3rem;
  margin-bottom: 2rem;
  color: #2e06fb;
  text-shadow: 1px 1px 2px rgb(60, 0, 255), 0 0 1em rgba(0, 213, 255, 0.617), 0 0 0.2em rgba(0, 234, 255, 0.623);

  }

  .contributor-stats-grid {

  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 2rem;

  }

  .contributor-stat-card {

  border-radius: 10px;
  padding: 1.5rem;
  text-align: center;
  background-color: #7cb9ff;
  border: 1px solid #2486;
  border-radius: 8px;
  box-shadow: 0 0px 8px rgba(0, 0, 0, 1);

  }

  .contributor-stat-card .contributor-icon {

  font-size: 2rem;
  margin-bottom: 1rem;

  }

  .contributor-stat-card h3 {

  font-size: 2rem;
  margin-bottom: 0.5rem;

  }

  .contributor-stat-card p {

  color: #1c0804;

  }

      </style>
